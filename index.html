<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
<link rel="stylesheet" href="./style.css">
<script type="module" src="./main.js" defer></script>
<title>Tarun Regmi | Showcase</title>
</head>
<body>
    <header>
        <img width="30" src="./favicon.svg" alt="TR">
        <div id="info">
            <a href="https://tarunregmi.com.np/" target="_blank">tarunregmi.com.np</a>
            <p id="today"></p>
        </div>
    </header>
    <main>
        <section>
            <h1 class="msg-11">Under Development</h1>
        </section>
        <aside id="aside">
            <ul id="projects">
                <li class="project visible">
                    <a class="card" target="_blank" href="./bug_on_a_wire/">
                        <img src="./assets/img/scr_bug_on_a_wire.png" alt="Bug On A Wire">
                        <div class="card-description">
                            <h3>Bug On A Wire</h3>
                        </div>
                    </a>
                </li>
                <li class="project visible">
                    <a class="card" target="_blank" href="./figma_to_web/">
                        <img src="./assets/img/scr_figma_to_web.png" alt="Figma To WEB">
                        <div class="card-description">
                            <h3>Figma To WEB</h3>
                        </div>
                    </a>
                </li>
                <li class="project visible">
                    <a class="card" target="_blank" href="https://github.com/tarunregmi">
                        <img src="./assets/img/scr_addressbook.png" alt="Addressbook (Bash)">
                        <div class="card-description">
                            <h3>Addressbook</h3>
                        </div>
                    </a>
                </li>
            </ul>
        </aside>
        <div id="cross"></div>
    </main>
</body>
</html>
